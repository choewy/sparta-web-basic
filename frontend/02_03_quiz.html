<!doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>jQuery 연습하고 가기!</title>

    <!-- jQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <style>
        .question-box {
            margin: 10px 0 20px 0;
        }

        .red-color {
          color: red;
        }
    </style>

    <script>
        const api = "http://openapi.seoul.go.kr:8088/6d4d776b466c656533356a4b4b5872/json/RealtimeCityAir/1/99";

        function q1() {
            $.ajax({
                type: "GET",
                url: api,
                data: {},
                success: (res) => {
                    const {RealtimeCityAir: {row}} = res;
                    const ul = $('#names-q1');
                    ul.empty();

                    row.forEach(data => {
                        const {MSRSTE_NM, IDEX_MVL} = data;
                        ul.append(`<li>${MSRSTE_NM} : ${IDEX_MVL}</li>`);
                    })
                }
            })
        }

        function q2() {
            $.ajax({
                type: "GET",
                url: api,
                data: {},
                success: (res) => {
                    const {RealtimeCityAir: {row}} = res;
                    const ul = $('#names-q1');
                    ul.empty();

                    row.forEach(data => {
                        const {MSRSTE_NM, IDEX_MVL} = data;

                        let liClass = '';
                        if (parseInt(IDEX_MVL) >= 70) {
                            liClass = 'class="red-color"';
                        }

                        ul.append(`<li ${liClass}>${MSRSTE_NM} : ${IDEX_MVL}</li>`);
                    })
                }
            })
        }
    </script>

</head>

<body>
    <h1>jQuery+Ajax의 조합을 연습하자!</h1>

    <hr />

    <div class="question-box">
        <h2>1. 서울시 OpenAPI(실시간 미세먼지 상태)를 이용하기</h2>
        <p>모든 구의 미세먼지를 표기해주세요</p>
        <p>업데이트 버튼을 누를 때마다 지웠다 새로 씌여져야 합니다.</p>
        <button onclick="q1()">업데이트</button>
        <button onclick="q2()">적색경보</button>
        <ul id="names-q1">
            <li>중구 : 82</li>
            <li>종로구 : 87</li>
            <li>용산구 : 84</li>
            <li>은평구 : 82</li>
        </ul>
    </div>
</body>

</html>
